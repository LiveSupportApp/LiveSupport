<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>OptionPege</title>
	<style>
		body { user-select: none; }
		.req { color: red; }
	</style>
</head>
<body>
	<form>
		<h1>基本設定</h1>
		<fieldset>
			<legend>YouTube<span class="req">*</span></legend>
			<p><label>チャンネルID<span class="req">*</span>：<input type="text" name="channelId" id="channelId" pattern="[a-zA-Z0-9\-]{1,}" required></label></p>
			<p><label>API Key<span class="req">*</span>：<input type="text" name="APIkey" id="APIkey" pattern="[a-zA-Z0-9_-]{1,}" required></label></p>
			<p><label>更新間隔：<input type="number" autocomplete="off" min="500" max="10000" step="500" name="timeout" id="timeout"></label></p>
		</fieldset>
		<fieldset>
			<legend>棒読みちゃん</legend>
			<p><label><input type="checkbox" name="reading" id="reading">読み上げる</label></p>
			<p><label>棒読みちゃんのパス<span class="req bc">*</span>：<input type="text" name="bcpath" id="bcpath"></label></p>
			<p><label>読み上げ：</label><select id="whatReading"><option value="all">全て(名前+メッセージ)</option><option value="msg">メッセージのみ</option></select></p>
		</fieldset>
		<fieldset>
			<legend>ニコニコ風</legend>
			<p><label><input type="checkbox" name="reading" id="niconico">ニコニコ風コメント表示を有効にする</label></p>
		</fieldset>
		<input type="submit" value="保存"><span id="msg"></span>
		<!-- <h2>カスタム設定</h2>
		<label>カスタム設定を有効にする（上級者向け）<input type="checkbox" id="isCustom"></label>
		<fieldset>
			<legend>カスタム設定</legend>
		</fieldset> -->
	</form>
	<script src="./js/options.js"></script>
</body>
</html>
